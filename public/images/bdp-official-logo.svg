    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">
      Beratung durch Psychologen
    </textPath>
  </text>
  
  <!-- Bottom text curve -->
  <path id="bottom-curve" d="M 100 100 m -75 0 a 75 75 0 0 0 150 0" fill="none"/>
