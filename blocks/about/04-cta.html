<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About CTA Section - Dr. Anja Haile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .about-cta-section {
            padding: 5rem 1rem;
            position: relative;
            background: linear-gradient(135deg, #e2aa5a, #c2410c, #b45309);
            overflow: hidden;
        }
        
        .about-cta-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .about-cta-bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.05;
        }
        
        .about-cta-bg-element:first-child {
            top: 2.5rem;
            left: 2.5rem;
            width: 18rem;
            height: 18rem;
            background: white;
        }
        
        .about-cta-bg-element:last-child {
            bottom: 2.5rem;
            right: 2.5rem;
            width: 24rem;
            height: 24rem;
            background: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .about-cta-title {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        @media (min-width: 1024px) {
            .about-cta-title {
                font-size: 6rem;
            }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #fed7aa, white);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .about-cta-description {
            font-size: 1.25rem;
            color: rgba(255, 235, 59, 0.9);
            line-height: 1.75;
            max-width: 32rem;
            margin: 0 auto 3rem;
        }
        
        .about-cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
        }
        
        @media (min-width: 640px) {
            .about-cta-buttons {
                flex-direction: row;
            }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            font-size: 1.125rem;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 200px;
            justify-content: center;
        }
        
        .btn-primary {
            background: white;
            color: #b45309;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:hover {
            background: #fef7ed;
            box-shadow: 0 20px 35px -5px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: scale(0.95);
        }
        
        .btn-primary svg {
            margin-right: 0.75rem;
            width: 1.5rem;
            height: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .btn-primary:hover svg {
            transform: rotate(12deg);
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            color: rgba(255, 235, 59, 0.9);
            margin-top: 2rem;
        }
        
        @media (min-width: 640px) {
            .contact-info {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }
        
        .contact-item svg {
            width: 1.25rem;
            height: 1.25rem;
        }
        
        .contact-divider {
            width: 1px;
            height: 1.5rem;
            background: rgba(255, 235, 59, 0.3);
            display: none;
        }
        
        @media (min-width: 640px) {
            .contact-divider {
                display: block;
            }
        }
        
        /* Touch optimizations for mobile */
        @media (max-width: 1023px) {
            .btn {
                min-height: 44px;
                touch-action: manipulation;
                padding: 0.875rem 1.5rem;
            }
            
            .btn:active {
                transform: scale(0.95);
            }
        }
        
        @media (max-width: 767px) {
            .about-cta-title {
                font-size: 2.5rem;
            }
            
            .about-cta-description {
                font-size: 1.125rem;
            }
        }
    </style>
</head>
<body>
    <section class="about-cta-section">
        <!-- Background Elements -->
        <div class="about-cta-bg">
            <div class="about-cta-bg-element"></div>
            <div class="about-cta-bg-element"></div>
        </div>

        <div class="container">
            <h2 class="about-cta-title">
                Bereit für den ersten 
                <span class="gradient-text">Schritt?</span>
            </h2>
            
            <p class="about-cta-description">
                Vereinbaren Sie ein unverbindliches Erstgespräch. Gemeinsam besprechen wir 
                Ihre Situation und finden den passenden Therapieansatz für Sie.
            </p>

            <!-- CTA Buttons -->
            <div class="about-cta-buttons">
                <a href="/booking" class="btn btn-primary">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    Jetzt Termin buchen
                </a>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span>+49 (0) 89 123 456 789</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
