<style>
/* Responsive Navigation */
@media (min-width: 640px) {
  .logo-subtitle {
    display: block !important;

  .cta-text-full {
    display: inline !important;
  }
  
  .cta-text-short {

}

@media (min-width: 1024px) {

    display: flex !important;
  }
  
  .mobile-menu-button {
    display: none !important;
  }
}

@media (max-width: 1023px) {
  .mobile-menu-button {
    display: block !important;
  }
}

@media (max-width: 639px) {
  .cta-text-full {
    display: none !important;
  }
  
  .cta-text-short {
    display: inline !important;
  }
}

/* Active Navigation State */
.nav-link.active,
.mobile-nav-link.active {
  background: rgba(251, 191, 36, 0.2) !important;
  color: #d97706 !important;
  box-shadow: 0 1px 2px 0 rgba(226, 170, 90, 0.1);
}

/* Scroll-based Navigation Styling */
.navbar.scrolled {
  background: rgba(255, 255, 255, 0.95) !important;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

.navbar.scrolled .logo-glow {
  background: rgba(226, 170, 90, 0.2) !important;
}

/* Animations */
@keyframes slideInFromTop {
  from {
    opacity: 0;
    transform: translateY(-1rem);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Touch Device Optimizations */
@media (hover: none) and (pointer: coarse) {
  .nav-link:hover,
  .mobile-nav-link:hover,
  .logo-link:hover,
  .cta-button:hover {
    transform: none !important;
  }
  
  .nav-link:active,
  .mobile-nav-link:active,
  .cta-button:active {
    transform: scale(0.95) !important;
    transition: transform 0.1s ease;
  }
}

/* Accessibility */
.nav-link:focus,
.mobile-nav-link:focus,
.cta-button:focus {
  outline: 2px solid #e2aa5a;
  outline-offset: 2px;
}
</style>

<script>
// Mobile Menu Toggle
function toggleMobileMenu() {
  const menu = document.getElementById('mobile-nav-menu');
  const menuIcon = document.querySelector('.menu-icon');
  const closeIcon = document.querySelector('.close-icon');
  
  if (menu.style.display === 'none' || menu.style.display === '') {
    menu.style.display = 'block';
    menuIcon.style.display = 'none';
    closeIcon.style.display = 'block';
  } else {
    menu.style.display = 'none';
    menuIcon.style.display = 'block';
    closeIcon.style.display = 'none';
  }
}

function closeMobileMenu() {
  const menu = document.getElementById('mobile-nav-menu');
  const menuIcon = document.querySelector('.menu-icon');
  const closeIcon = document.querySelector('.close-icon');
  
  menu.style.display = 'none';
  menuIcon.style.display = 'block';
  closeIcon.style.display = 'none';
}

// Scroll-based Navigation Styling
window.addEventListener('scroll', function() {
  const navbar = document.getElementById('main-navigation');
  
  if (window.scrollY > 20) {
    navbar.classList.add('scrolled');
  } else {
    navbar.classList.remove('scrolled');
  }
});

// Active Navigation Link
function setActiveNavLink() {
  const sections = ['hero', 'about', 'services', 'portfolio', 'testimonials', 'contact'];
  const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');
  
  let currentSection = 'hero';
  
  sections.forEach(section => {
    const element = document.getElementById(section);
    if (element) {
      const rect = element.getBoundingClientRect();
      if (rect.top <= 100 && rect.bottom >= 100) {
        currentSection = section;
      }
    }
  });
  
  navLinks.forEach(link => {
    link.classList.remove('active');
    if (link.getAttribute('href') === `#${currentSection}`) {
      link.classList.add('active');
    }
  });
}

// Update active navigation on scroll
window.addEventListener('scroll', setActiveNavLink);

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
  const menu = document.getElementById('mobile-nav-menu');
  const button = document.getElementById('mobile-menu-toggle');
  
  if (!menu.contains(event.target) && !button.contains(event.target)) {
    closeMobileMenu();
  }
});

// Smooth scrolling for anchor links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function (e) {
    e.preventDefault();
    const target = document.querySelector(this.getAttribute('href'));
    if (target) {
      target.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }
  });
});
</script>
