<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Intro Section - Dr. Anja Haile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .services-intro-section {
            padding: 5rem 1rem 3rem;
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #fef3c7 30%, #fed7aa 100%);
            overflow: hidden;
        }
        
        .services-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .services-bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }
        
        .services-bg-element:first-child {
            top: 2.5rem;
            left: 2.5rem;
            width: 18rem;
            height: 18rem;
            background: #fbbf24;
            animation-delay: 0s;
        }
        
        .services-bg-element:last-child {
            bottom: 2.5rem;
            right: 2.5rem;
            width: 24rem;
            height: 24rem;
            background: #fb923c;
            animation-delay: -1s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: rgba(252, 211, 77, 0.8);
            backdrop-filter: blur(8px);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #b45309;
            border: 1px solid rgba(252, 211, 77, 0.5);
            margin-bottom: 2rem;
        }
        
        .badge svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
            color: #f59e0b;
        }
        
        .services-title {
            font-size: 3rem;
            font-weight: 700;
            color: #1e293b;
            line-height: 1.1;
            margin-bottom: 2rem;
        }
        
        @media (min-width: 640px) {
            .services-title {
                font-size: 4rem;
            }
        }
        
        @media (min-width: 1024px) {
            .services-title {
                font-size: 6rem;
            }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #e2aa5a, #f97316, #e2aa5a);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .services-description {
            font-size: 1.25rem;
            color: #475569;
            line-height: 1.6;
            max-width: 48rem;
            margin: 0 auto;
        }
    </style>
</head>
